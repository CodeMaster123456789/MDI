<!doctype html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamehub - Guess the Game</title>
    <link rel="stylesheet" href="../css/general.css" />
    <link rel="stylesheet" href="../css/guess.css" />
    <script src="../js/guess.js" defer></script>
  </head>
  <body>
    <main>
      <section class="guess-game">
        <h2>Guess the Game</h2>
        <p class="xp">XP: 0</p>
        <div class="image"><img class="game-image" src="" alt="" /></div>
        <label for="game">Your Guess</label>
        <input type="text" name="game" id="game" />
        <p class="result">Result:</p>
        <div class="buttons">
          <button class="guess">Guess</button>
          <button class="next-game">Next Game</button>
        </div>
      </section>
    </main>
  </body>
</html>
